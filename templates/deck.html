<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="progress-stacked">

            <div class="progress-bar bg">>{{ n_box[0] }}</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="{{ progress[0] }}"
